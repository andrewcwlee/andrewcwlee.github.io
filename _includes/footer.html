            <div class="col-6">
                <div class="text-muted">
                    <i>Last updated: {{ "now" | date: "%b %Y" }}</i>
                </div>
            </div>
            <div class="col-6">
                <div class="text-right text-muted">

        </div>
        <div class="col-12">
            <div class="visit-map"><script type='text/javascript' id='clustrmaps' src='//cdn.clustrmaps.com/map_v2.js?cl=ffffff&w=202&t=n&d=IbiNUhNalM4PBjb93MoMMraA1Cy2-aBGzlu1qAwManA&co=579ac9&ct=ffffff&cmo=3acc3a&cmn=ff5353'></script>
        </div>
        
        </div>

</footer>
